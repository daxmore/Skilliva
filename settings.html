<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <!-- Main content -->
    <div class="container mt-4 w-50">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="account-tab" data-bs-toggle="tab" href="#account" role="tab"
                    aria-controls="account" aria-selected="true">Account</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="security-tab" data-bs-toggle="tab" href="#security" role="tab"
                    aria-controls="security" aria-selected="false">Security</a>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <!-- Account Tab -->
            <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                <h2>Account</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn text-white" style="background-color: #136f63;">Save
                        Changes</button>
                    <button type="button" class="btn btn-custom-secondary">Cancel</button>
                </form>
            </div>

            <!-- Security Tab -->
            <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                <h2>Security</h2>
                <form>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm new password">
                    </div>
                    <div class="mb-3">
                        <label for="security-question" class="form-label">Security Question</label>
                        <select class="form-select" id="security-question">
                            <option selected>Choose a question...</option>
                            <option value="1">What is your best friend's name?</option>
                            <option value="2">What was the name of your first pet?</option>
                            <option value="3">What was your first car?</option>
                        </select>
                    </div>

                    <!-- Hidden field for the security answer, initially hidden -->
                    <div class="mb-3" id="security-answer-div" style="display: none;">
                        <label for="security-answer" class="form-label">Your Answer</label>
                        <input type="text" class="form-control" id="security-answer" placeholder="Enter your answer">
                    </div>

                    <div class="mb-3">
                        <label for="twoFactorAuth" class="form-label">Two-Factor Authorization</label>
                        <select class="form-select" id="twoFactorAuth">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <button type="submit" class="btn text-white" style="background-color: #136f63;">Save
                        Changes</button>
                    <button type="button" class="btn btn-custom-secondary">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="js/settings.js"></script>

</body>

</html>
