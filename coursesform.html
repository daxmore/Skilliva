<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Course | Skilliva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-title {
            font-size: 36px;
            font-weight: bold;
            color: #136f63;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-size: 20px;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background-color: #136f63;
            color: white;
        }

        .btn-submit:hover {
            background-color: #105b52;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="text-center">
            <h1 class="form-title">Submit Your Course</h1>
            <p class="form-subtitle">Share your expertise with our community!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 form-container">
                <form action="/submit-course" method="POST" id="courseForm">

                    <!-- Course Title -->
                    <div class="mb-3">
                        <label for="courseTitle" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="courseTitle" name="courseTitle" required
                            minlength="5" maxlength="100">
                    </div>

                    <!-- Instructor Name -->
                    <div class="mb-3">
                        <label for="instructorName" class="form-label">Instructor Name</label>
                        <input type="text" class="form-control" id="instructorName" name="instructorName" required
                            minlength="2" maxlength="50">
                    </div>

                    <!-- Instructor Email -->
                    <div class="mb-3">
                        <label for="instructorEmail" class="form-label">Instructor Email</label>
                        <input type="email" class="form-control" id="instructorEmail" name="instructorEmail" required
                            pattern="^[\w\.\-]+@[a-zA-Z\d\-]+(\.[a-zA-Z]{2,})+$">
                    </div>

                    <!-- Course Category -->
                    <div class="mb-3">
                        <label for="courseCategory" class="form-label">Course Category</label>
                        <select class="form-select" id="courseCategory" name="courseCategory" required>
                            <option value="">Select a category</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Design">Design & Graphics</option>
                            <option value="Development">Development</option>
                            <option value="ContentWriting">Content Writing</option>
                            <option value="PublicRelations">Public Relations</option>
                            <option value="VideoEditing">Video Editing</option>
                            <option value="UIUXDesign">UI/UX Design</option>
                        </select>
                    </div>

                    <!-- Course Description -->
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Course Description</label>
                        <textarea class="form-control" id="courseDescription" name="courseDescription" rows="4" required
                            minlength="20"></textarea>
                    </div>

                    <!-- Course Duration (Two Dropdowns) -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="courseDurationValue" class="form-label">Course Duration</label>
                            <select class="form-select" id="courseDurationValue" name="courseDurationValue" required>
                                <option value="">Select duration</option>
                                <script>
                                    for (let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="courseDurationUnit" class="form-label">Duration Unit</label>
                            <select class="form-select" id="courseDurationUnit" name="courseDurationUnit" required>
                                <option value="">Select unit</option>
                                <option value="Days">Days</option>
                                <option value="Weeks">Weeks</option>
                                <option value="Months">Months</option>
                                <option value="Years">Years</option>
                            </select>
                        </div>
                    </div>

                    <!-- Country and Course Price Section -->
                    <div class="row">
                        <!-- Country Dropdown -->
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country" required>
                                <option value="">Select a country</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="India">India</option>
                                <!-- Add more countries as needed -->
                            </select>
                        </div>

                        <!-- Currency Dropdown -->
                        <div class="col-md-3 mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-select" id="currency" name="currency" required>
                                <option value="">Select currency</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="CAD">CAD</option>
                                <option value="AUD">AUD</option>
                                <option value="INR">INR</option>
                            </select>
                        </div>

                        <!-- Course Price -->
                        <div class="col-md-3 mb-3">
                            <label for="coursePrice" class="form-label">Price</label>
                            <input type="text" class="form-control" id="coursePrice" name="coursePrice" required
                                min="0" step="0.01">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit">Submit Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('courseForm').addEventListener('submit', function (event) {
            const emailInput = document.getElementById('instructorEmail');
            const emailPattern = /^[\\w\\.-]+@[a-zA-Z\\d-]+(\\.[a-zA-Z]{2,})+$/;
            const durationValue = document.getElementById('courseDurationValue');
            const durationUnit = document.getElementById('courseDurationUnit');
            const countrySelect = document.getElementById('country');
            const currencySelect = document.getElementById('currency');

            // Check if the email is valid
            if (!emailPattern.test(emailInput.value)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }

            // Check if both duration value and unit are selected
            if (durationValue.value === "" || durationUnit.value === "") {
                alert('Please select both the course duration and its unit.');
                event.preventDefault();
            }

            // Check if both country and currency are selected
            if (countrySelect.value === "" || currencySelect.value === "") {
                alert('Please select both the country and the currency.');
                event.preventDefault();
            }

            // Check for negative price input
            const priceInput = document.getElementById('coursePrice');
            if (parseFloat(priceInput.value) < 0) {
                alert('Price cannot be negative.');
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
