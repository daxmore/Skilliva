<!doctype html>
<html lang="en">

<head>
    <title>Course Enrollment Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <form class="container my-5 px-3 px-md-5 wth-60 w-100" action="submit_enrollment.php" method="POST">
        <h2 class="text-center mb-4">Course Enrollment Form</h2>

        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name"
                required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                placeholder="Enter your phone number" required>
        </div>

        <!-- Select Course -->
        <div class="mb-3">
            <label for="courseSelect" class="form-label">Select Course</label>
            <select class="form-select" id="courseSelect" name="courseSelect" required>
                <option value="">Choose your course</option>
                <option value="webDevelopment">Web Development</option>
                <option value="graphicDesign">Graphic Design</option>
                <option value="uiuxDesign">UI/UX Design</option>
            </select>
        </div>

        <!-- Subscription Plans as Cards -->
        <div class="row text-center">
            <div class="col-12 col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Basic Plan</h5>
                        <p class="card-text">Access to all course content.</p>
                        <input type="radio" name="subscriptionPlan" value="Basic" required> Select Basic Plan
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" style="letter-spacing: -1.4px;">Premium Plan</h5>
                        <p class="card-text">Includes course certification.</p>
                        <input type="radio" name="subscriptionPlan" value="Premium" required> Select Premium Plan
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Pro Plan</h5>
                        <p class="card-text">Certification + One-on-one mentoring.</p>
                        <input type="radio" name="subscriptionPlan" value="Pro" required> Select Pro Plan
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-teal w-100 mt-3">Enroll Now</button>
    </form>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
