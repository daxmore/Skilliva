<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-shadow: none !important;
        }

        .form-label,
        .form-check-label {
            text-transform: capitalize;
        }

        .btn-primary {
            background-color: #136f63;
            border-color: #136f63;
        }

        .btn-primary:hover {
            background-color: #0f5b52;
            border-color: #0f5b52;
        }

        .form-check-input:checked {
            background-color: #136f63;
            border-color: #136f63;
        }

        .mb-3-1 {
            gap: 5px;
            display: flex;
        }

        .mb-3-1 .input-group {
            width: 13%;
        }

        .mb-3-1 .form-con {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5 w-50">
        <h2 class="text-uppercase text-center mb-4">Company Information Form</h2>
        <form>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
            </div>

            <div class="mb-3">
                <label for="companyURL" class="form-label">Company URL</label>
                <input type="url" class="form-control" id="companyURL" placeholder="https://www.example.com">
            </div>

            <div class="mb-3">
                <label for="placeOfBusiness" class="form-label">Place of Business</label>
                <input type="text" class="form-control" id="placeOfBusiness" placeholder="Enter place of business">
            </div>

            <div class="mb-3">
                <label for="currentDemand" class="form-label">Current Demand</label>
                <select class="form-select" id="currentDemand">
                    <option selected>Select demand level</option>
                    <option value="webinar">Webinar</option>
                    <option value="courses">Courses</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="companyProfile" class="form-label">Company Profile</label>
                <textarea class="form-control" id="companyProfile" rows="3"
                    placeholder="Write company profile here"></textarea>
            </div>

            <h2 class="mt-4">Contact Information</h2>
            <hr>

            <div class="mb-3">
                <label for="businessEmail" class="form-label">Business Email</label>
                <input type="email" class="form-control" id="businessEmail" placeholder="www.name@example.com">
            </div>

            <label for="contactNumber" class="form-label">Contact Number</label>
            <div class="mb-3-1">
                <div class="input-group">
                    <select class="form-select" id="countryCode">
                        <option value="+91" selected>+1</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+33">+33</option>
                        <option value="+49">+49</option>
                    </select>
                </div>
                <div class="form-con">
                    <input type="tel" class="form-control" id="contactNumber" placeholder="234-567-8900">
                </div>
            </div>

            <div class="mb-3 form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="publishSite">
                <label class="form-check-label" for="publishSite">Do you want to publish your site on our
                    platform?</label>
            </div>

            <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
