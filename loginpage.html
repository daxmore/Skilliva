<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login form.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="container row d-flex p-0" style="height: 90%;">
            <div class="col-md-6 d-none d-md-flex left align-items-center justify-content-center p-0">
                <img src="assests/images/team.jpg" alt="" class="card-img">
            </div>

            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <h2>Log in to your account</h2>
                    <form id="loginForm" onsubmit="return validateLogin(event)">
                        <div class="input-group">
                            <label for="email">Email or Username</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email or username"
                                required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="action-buttons">
                            <button type="submit" class="login-button">Log In</button>
                        </div>
                        <div class="extra-options">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                    </form>

                    <div class="social-login">
                        <button class="google" style="gap: 10px;"><img src="assests/images/google.png" class="img"
                                alt="">
                            <a href="#"> Google</a></button>

                        <button class="facebook" style="gap: 10px;"><img src="assests/images/facebook.png" class="img"
                                alt="">
                            <a href="#"> Facebook</a></button>
                    </div>
                    <div class="extra-options">
                        <a href="#" class="forgot-password">Create A New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
